<div class="userscont">
  <ul [ngClass]='myClass' (swipeleft)="swipe(idx, $event.type)" (swiperight)="swipe(idx, $event.type)">
    <li><img src="../../../assets/images/avatar{{user.getAvatar()}}.png" alt="user avatar"></li>
    <li><span>{{user.name}}</span></li>
    <li><span>{{user.age}}</span></li>
  </ul>
  <div class="delete" (click)='deleteUser(index)'><i class="fa fa-trash-o" aria-hidden="true"></i></div>
</div>
