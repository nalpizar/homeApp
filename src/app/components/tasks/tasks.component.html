<div *ngFor="let task of day.getTasks() | orderBy: task.getStatus(); let i = index">
  <div *ngIf="task.userId == currentUserId">
    <app-task [task]='task' [day]='day' [index]='i' [users]='users' [currentUserId]='currentUserId' [currentProfile]='currentProfile'
      (sendTaskSelected)="receivedTaskSelected($event)" [family]='family' [af]='af'></app-task>
  </div>
</div>
