<div class="single-reward" *ngIf="flag">
  <h4>
    <i class="fa fa-trophy" aria-hidden="true"></i> YOUR WEEK'S PRICE
    <i class="fa fa-trophy" aria-hidden="true"></i>
  </h4>
  <div *ngFor="let reward of rewards">
    <div class="container">
      <h3 *ngIf="reward.getAwardedTo() == currentProfile">{{reward.name}}</h3>
    </div>
  </div>
</div>
