<!-- Modal New Task-->
<div class="modal fade" id="newTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Add Task</h4>
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
      </div>
      <div class="modal-body">

        <div class="windowTasks">
          <ul>
            <li *ngFor='let task of taskRepo' (click)="sendTask(this.task)" data-dismiss="modal" >
              <div>{{task.getName()}}  <br/> Weight: {{task.getWeight()}}</div>
            </li>
          </ul>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
