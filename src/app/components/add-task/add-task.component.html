<!-- Modal New Task-->
<div class="modal fade" id="newTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Add Task</h4>
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
      </div>
      <div class="modal-body">

        <span>Tasks:</span>
       <form>
        <select (change)='onSelectChange($event)'>
            <option *ngFor='let task of taskRepo'><div>{{task.getId()}} - </div> <div>{{task.getName()}}</div>  <div>Weight: {{task.getWeight()}}</div></option>
        </select>
       </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-default btn-add" (click)="onDone()" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
