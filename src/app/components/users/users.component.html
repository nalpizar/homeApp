<div id="usersCarousel">
  <div class="container">
    <div *ngFor='let user of members'>
      <div *ngIf="user.id==selectedId">
        <app-user [user]='user'></app-user>
      </div>
    </div>

    <a class="controls left" (click)='prevUser()'>
    <i class="fa fa-angle-left" aria-hidden="true"></i>
  </a>
    <a class="controls right" (click)=nextUser()>
    <i class="fa fa-angle-right" aria-hidden="true"></i>
  </a>
  </div>
</div>
