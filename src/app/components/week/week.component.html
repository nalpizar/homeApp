<div id="week" class="carousel slide" data-ride="carousel" data-interval="false">
  <div class="carousel-inner" *ngFor='let day of days'>

    <app-day [day]='day'></app-day>

  </div>
  <a class="left carousel-control" href="#week" data-slide="prev">
      <i class="fa fa-angle-left" aria-hidden="true"></i>
  </a>
  <a class="right carousel-control" href="#week" data-slide="next">
    <i class="fa fa-angle-right" aria-hidden="true"></i>
  </a>
</div>
