<div *ngFor="let task of day.getTasks(); let i = index">
    <div *ngIf="task.swapedTo == currentUserId">
        <app-swap-task [task]='task' [day]='day' [index]='i' [users]='users' [currentUserId]='currentUserId' [currentProfile]='currentProfile'
            (sendTaskSelected)="receivedTaskSelected($event)" [family]='family' [af]='af'></app-swap-task>
    </div>
</div>
