<div class="sign-in" *ngIf="!auth.currentUser; else alreadyLoggedIn">
  <div class="sign-in-logo">
    <img src="../../../assets/images/sign-in-logo.png" alt="">
    <h2>Home Chores</h2>
    <h3>Where the family works together</h3>
  </div>
  <sign-up-form></sign-up-form>
  <button (click)="signInWithGoogle()" class="button btn-social btn-google">Connect with Google</button>
</div>

<ng-template #alreadyLoggedIn>
  <span>Test para usuario por primera vez</span>
  <button>Go to Dashboard?</button>
  <button>Select profile?</button>
  <button>Go to config?</button>
</ng-template>
