<span>User name {{family.id}}</span>
<div class="form-group">
  <input type="text" (change)='onNameChange($event)' [value]='name' class="form-control">
</div>
<span>Age</span>
<div class="form-group">
  <input type="number" (change)='onAgeChange($event)' [value]='age' class="form-control">
</div>

<div class="modal-footer addUser">
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="addNewUser()">Add</button>
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
</div>
